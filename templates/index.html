<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Translation</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .recording { animation: pulse 1.5s infinite; }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8">Voice Translation</h1>
        
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
            <!-- Language Selection -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Source Language</label>
                    <select id="sourceLang" class="w-full rounded-md border border-gray-300 p-2">
                        {% for code, name in source_languages.items() %}
                        <option value="{{ code }}">{{ name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Target Language</label>
                    <select id="targetLang" class="w-full rounded-md border border-gray-300 p-2">
                        {% for code, name in target_languages.items() %}
                        <option value="{{ code }}">{{ name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <!-- Audio Input -->
            <div class="mb-6">
                <div class="flex flex-col items-center space-y-4">
                    <button id="recordButton" class="bg-red-500 text-white px-6 py-3 rounded-full hover:bg-red-600 transition-colors">
                        Start Recording
                    </button>
                    <div class="text-sm text-gray-500">or</div>
                    <input type="file" id="audioFile" accept="audio/*" class="hidden">
                    <button onclick="document.getElementById('audioFile').click()" class="bg-gray-500 text-white px-6 py-3 rounded-full hover:bg-gray-600 transition-colors">
                        Upload Audio
                    </button>
                </div>
            </div>

            <!-- Results -->
            <div id="results" class="space-y-4 hidden">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Transcribed Text</label>
                    <div id="transcribedText" class="p-3 bg-gray-50 rounded border"></div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Translated Text</label>
                    <div id="translatedText" class="p-3 bg-gray-50 rounded border"></div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Generated Speech</label>
                    <audio id="outputAudio" controls class="w-full"></audio>
                </div>
            </div>

            <!-- Loading State -->
            <div id="loading" class="hidden">
                <div class="flex items-center justify-center py-4">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-gray-900"></div>
                    <span class="ml-2">Processing...</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;

        const recordButton = document.getElementById('recordButton');
        const audioFile = document.getElementById('audioFile');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');

        // Recording functionality
        recordButton.addEventListener('click', async () => {
            if (!isRecording) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];

                    mediaRecorder.ondataavailable = (event) => {
                        audioChunks.push(event.data);
                    };

                    mediaRecorder.onstop = () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                        processAudioData(audioBlob);
                    };

                    mediaRecorder.start();
                    isRecording = true;
                    recordButton.textContent = 'Stop Recording';
                    recordButton.classList.add('recording');
                } catch (err) {
                    console.error('Error accessing microphone:', err);
                    alert('Error accessing microphone. Please ensure microphone permissions are granted.');
                }
            } else {
                mediaRecorder.stop();
                isRecording = false;
                recordButton.textContent = 'Start Recording';
                recordButton.classList.remove('recording');
            }
        });

        // File upload handling
        audioFile.addEventListener('change', (event) => {
            if (event.target.files.length > 0) {
                const file = event.target.files[0];
                processAudioData(file);
            }
        });

        async function processAudioData(audioData) {
            const formData = new FormData();
            formData.append('audio', audioData);
            formData.append('source_lang', document.getElementById('sourceLang').value);
            formData.append('target_lang', document.getElementById('targetLang').value);

            loading.classList.remove('hidden');
            results.classList.add('hidden');

            try {
                const response = await fetch('/translate', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    document.getElementById('transcribedText').textContent = data.transcribed_text;
                    document.getElementById('translatedText').textContent = data.translated_text;
                    document.getElementById('outputAudio').src = `/audio/${data.audio_path}`;
                    results.classList.remove('hidden');
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while processing the audio.');
            } finally {
                loading.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
